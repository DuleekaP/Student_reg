{% load static %}
<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../../cmb_Reg/static/"
  data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Reg Law cmb - Register</title>

    <meta name="description" content="" />

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/fonts/fontawesome.css'%}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/fonts/tabler-icons.css'%}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/fonts/flag-icons.css'%}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/typeahead-js/typeahead.css' %}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/sweetalert2/sweetalert2.css' %}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/select2/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'cmb_Reg/vendor/libs/@form-validation/umd/styles/index.min.css' %}" />    

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'cmb_Reg/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'cmb_Reg/vendor/js/template-customizer.js' %}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'cmb_Reg/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl d-flex justify-content-center align-items-center vh-100">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="https://law.cmb.ac.lk/" class="app-brand-link gap-2">
                    <span class="app-brand-logo demo">
                        <!-- Your University Logo SVG or Image -->
                        <img src=https://law.cmb.ac.lk/wp-content/uploads/2021/11/logo-e1636104531847.png alt="University of Colombo" height="25px" />
                    </span>
                </a>
              </div>
              <div class="app-brand justify-content-center mb-2 mt-2">
                <a href="https://cmb.ac.lk/" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw-bold ms-1">UNIVERSITY OF COLOMBO</span>
                </a>
              </div>
              <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw ms-1">FACULTY OF LAW</span>
                </a>
              </div>
              <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw ms-1">_____________________________________</span>
                </a>
              </div>
              <!-- /Logo -->
              <h3 class="mb-1 pt-2">APPLICATION PORTAL</h3>
              <p class="mb-4">Create an account to proceed application</p>

              <form id="formAuthentication" class="mb-3" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    autofocus />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" />
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn-primary d-grid w-100">Sign up</button>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="{% url 'auth-login-basic - cmb' %}">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'cmb_Reg/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/node-waves/node-waves.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/typeahead-js/typeahead.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/js/menu.js' %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'cmb_Reg/vendor/libs/sweetalert2/sweetalert2.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/cleavejs/cleave.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/cleavejs/cleave-phone.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/select2/select2.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/@form-validation/umd/bundle/popular.min.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/@form-validation/umd/plugin-bootstrap5/index.min.js' %}"></script>
    <script src="{% static 'cmb_Reg/vendor/libs/@form-validation/umd/plugin-auto-focus/index.min.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'cmb_Reg/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'cmb_Reg/js/pages-auth.js' %}"></script>
  </body>
</html>
